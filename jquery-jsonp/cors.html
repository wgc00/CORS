<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>跨域</title>
	</head>
	<body>
		<button onclick="send()">跨域发送</button>
		<script src="axios.js"></script>

			function send() {
				axios({
					method: 'get',
					url: 'http://localhost:8080/test'
				}).then(res => console.log(res));
			}
		</script>
	</body>
</html>
